<!DOCTYPE html>
<html lang="es" ng-app="storeDumarApp">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" name="description" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Publicacion para las ventas en MercadoLibre!</title>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/estilosPbAccesorios.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
	<header >
		<nav class="menu">
			<figure class="logo" ng-controller="LogoController as ctrlLogo">
				<a href="">
					<img src="{{urlImg}}" width="80px">					
				</a>
			</figure>
			<div class="options" ng-controller="MenuController as menuCtrl">
				<ul class="menu-items">
					<li class="item" ng-repeat="option in datosHeader">
						<a href="" ng-bind="option.optionName"></a>
					</li>					
				</ul>
			</div>
			<div class="registro" ng-controller="registryController as rgCtrl">
				<div class="search-left">
					<form action="" method="get" class="search-input" id="search">			
						<input data-helper-text="Encuentra los accesorios para tu bibicleta" class="input_search" id="busqueda" type="search" name="q" placeholder="buscar">
						<span class="icon-busqueda"></span>
					</form>
				</div>				
				<a href="#" class="avatar">
					<img src="image/avatar.png" alt="">
				</a>
				<div id="opt_login" class="container_login">
					<a href="{{log.urlPageIng}}" class="login ingresarUsuario" id="login_ingresar" ng-bind="entry"></a>
					<a href="{{log.urlPageReg}}" class="login hacerIngresoUsuario" id="login_reg" ng-bind="registry"></a>
				</div>
			</div>
		</nav>
	</header>
	<section class="contenido" ng-controller="SpecificationsController as specCtrl">
		<h2 class="titleProduct" ng-bind="titleSpec"></h2>
		<article class="especificaciones">			
			<figure class="img-principal">
				<img src="{{mainImage}}" width="400px">
			</figure>
			<div class="details" width="100px">
				<h4>ESPECIFICACIONES</h4>			
				<ul>
					<li ng-repeat="details in specifications" ng-bind="details.title"></li>		
				</ul>
			</div>			
		</article>
		<article class="details-images">
			<figure class="img-secundarias" ng-repeat="image in images">
				<img src="{{image.url}}" width="180px">			
			</figure>
		</article>
		<article class="package-included" ng-controller="PackageIncludeController as packageCtrl">
			<h3>Package Include</h3>
			<ul>
				<li ng-repeat="detail in details" ng-bind="detail.title"></li>
			</ul>			
		</article>
		<article class="mensajecomprar">
			<div>
				Para adquirir el producto solo debe dar click en <span>Comprar</span>
			</div>			
		</article>
	</section>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
